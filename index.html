<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Non scrollable background section -->
    <section class="bg"></section>
    <!-- whole section for the survey form -->
    <section class="section-form">
        <div class="text-box u-center-content">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-box">
            <form action="mailto:davortes@gmail.com" method="post" enctype="text/plain" id="survey-form">
                <div class="input-box">
                    <label for="name" class="common-label" id="name-label">Name</label>
                    <input type="text" class="common-input input__u-spacing--normal" id="name"
                        placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="email" class="common-label" id="email-label">Email</label>
                    <input type="email" class="common-input input__u-spacing--normal" id="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="age" class="common-label" id="age-label">Age</label>
                    <input type="number" min="18" max="65" class="common-input input__u-spacing--normal" id="age"
                        placeholder="Enter your age">
                </div>
                <div class="input-box">
                    <label for="dropdown" class="common-label" id="age-label">Which option best describes your current
                        role?</label>
                    <select name="" id="dropdown" class="common-input input__u-spacing--normal">
                        <option value="selectcurrentrole" name="name" selected disabled>Select Current Role
                        </option>
                        <option value="student" name="name">Student</option>
                        <option value="fulltimejob" name="name">Full Time Job</option>
                        <option value="fulltimelearner" name="name">Full Time Learner</option>
                        <option value="prefernottosay" name="name">Prefer not to say</option>
                        <option value="other" name="name">Other</option>
                    </select>
                </div>
                <div class="input-box">
                    <label class="common-label" id="age-label">Would you recommend freeCodeCamp to a
                        friend?</label>
                    <div class="check-box input__u-spacing--extra">
                        <input type="radio" id="radio--1" class="radio" name="name" value="definitely" checked>
                        <label for="radio--1" class="custom-radio">
                            <div class="custom-radio__circle">
                                <div class="custom-radio__circle--in"></div>
                            </div>
                            <p class="custom-radio__paragraph">Definitely</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="radio" id="radio--2" class="radio" name="name" value="maybe">
                        <label for="radio--2" class="custom-radio">
                            <div class="custom-radio__circle">
                                <div class="custom-radio__circle--in"></div>
                            </div>
                            <p class="custom-radio__paragraph">Maybe</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="radio" id="radio--3" class="radio" name="name" value="notsure">
                        <label for="radio--3" class="custom-radio">
                            <div class="custom-radio__circle">
                                <div class="custom-radio__circle--in"></div>
                            </div>
                            <p class="custom-radio__paragraph">Not sure</p>
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="dropdown" class="common-label" id="age-label">What is your favorite feature of
                        freeCodeCamp?</label>
                    <select name="" id="dropdown" class="common-input input__u-spacing--normal">
                        <option value="selctanoption" name="name" selected disabled>Selct an Option</option>
                        <option value="challenges" name="name">Challenges</option>
                        <option value="projects" name="name">Projects</option>
                        <option value="community" name="name">Community</option>
                        <option value="opensource" name="name">Open Source</option>
                    </select>
                </div>
                <div class="input-box">
                    <label class="common-label" id="age-label">What would you like to see improved?
                        (Check all that apply)</label>
                    <div class="check-box input__u-spacing--extra">
                        <input type="checkbox" id="checkbox--1" class="checkbox" name="other"
                            value="Front-end Projects">
                        <label for="checkbox--1" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Front-end Projects</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--2" class="checkbox" name="other" value="Back-end Projects">
                        <label for="checkbox--2" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Back-end Projects</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--3" class="checkbox" name="other"
                            value="Data Visualization">
                        <label for="checkbox--3" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Data Visualization</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--4" class="checkbox" name="other" value="Challenges">
                        <label for="checkbox--4" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Challenges</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--5" class="checkbox" name="other"
                            value="Open Source Community">
                        <label for="checkbox--5" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Open Source Community</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--6" class="checkbox" name="other" value="Gitter help rooms">
                        <label for="checkbox--6" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Gitter help rooms</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--7" class="checkbox" name="other" value="Videos">
                        <label for="checkbox--7" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Videos</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--8" class="checkbox" name="other" value="City Meetups">
                        <label for="checkbox--8" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">City Meetups</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--9" class="checkbox" name="other" value="Wiki">
                        <label for="checkbox--9" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Wiki</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--10" class="checkbox" name="other" value="Forum">
                        <label for="checkbox--10" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Forum</p>
                        </label>
                    </div>
                    <div class="check-box input__u-spacing--normal">
                        <input type="checkbox" id="checkbox--11" class="checkbox" name="other"
                            value="Additional Courses">
                        <label for="checkbox--11" class="custom-checkbox">
                            <div class="custom-checkbox__box">
                                <div class="custom-checkbox__tik">
                                    <i class="bi bi-check2"></i>
                                </div>
                            </div>
                            <p class="custom-checkbox__paragraph">Additional Courses</p>
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="textarea" class="common-label" id="age-label">What is your favorite feature of
                        freeCodeCamp?</label>
                    <textarea name="" id="textarea" rows="5" class="common-input input__u-spacing--extra"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <input type="submit" class="btn-input input__u-spacing--extra">
            </form>
        </div>
    </section>
</body>

</html>
